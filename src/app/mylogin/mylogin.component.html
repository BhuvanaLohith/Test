
<app-membership></app-membership>
<form  #myForm="ngForm">
    <div class="form-group">
      <label for ="firstName">Name:</label>
      <input type="text" class="form-control" id="firstName"
     required [ngModel] name="firstName" #firstName="ngModel"   >
          <div class="alert-danger" *ngIf="firstName.touched && !firstName.valid">please fill</div>
    </div>
    <div class="form-group" >
      <label for="comment">Comments:</label>
      <input type="textarea"  class="form-control" id="comment"  required ngModel name="commentName"
       #commentName="ngModel"  >
       <div class="alert-danger" *ngIf="commentName.touched && !commentName.valid">please fill comments</div>
    </div>
    <button type="submit" class="btn btn-primary"  [disabled]="myForm.invalid"
    (click)="Display()">Submit</button>
      </form>
